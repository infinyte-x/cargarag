                <div class="login_content">
                    <div class="signin">
                        <h1>Sign In</h1>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="email" type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input-group">
                            <input name="password" type="password" placeholder="Password">
                        </div>
                        <div class="signin_btn">
                            <button type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="remember">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <a href="#">Need help?</a>
                    </div>

                    <div class="others">
                        <p>New to GARI LAGBE?<a href="#"> Sign up now.</a></p>
                    </div>
                    <div class="content">
                        <p>Sign in is protected by Google reCAPTCHA to ensure youâ€™re not a bot. <a href="#">Learn more</a></p>
                    </div>
                </div>
            </div>
        </div>
